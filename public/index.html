<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-file-pdf logo"></i>
            <h1>H5P to PDF Converter</h1>
            <p class="subtitle">Convert your H5P interactive content to PDF format</p>
        </div>

        <div class="upload-container">
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Drag & Drop your .h5p file</h3>
                    <p>or</p>
                    <button class="browse-btn">Browse Files</button>
                    <input type="file" id="fileInput" accept=".h5p">
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Fast Conversion</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure & Private</span>
                </div>
                <div class="feature">
                    <i class="fas fa-highlighter"></i>
                    <span>Preserves Content</span>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div class="footer">
            <p>For Development Team Use</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
